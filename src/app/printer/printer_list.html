<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4">

      <!-- start form -->
      <form class="form-horizontal" role="form">
	<div class="form-group">
	  <label for="inputEmail3" class="col-sm-2 control-label">Escoja una impresora</label>
	  <div class="col-sm-10">
	    <select class="form-control" ng-model="printer" ng-change="selectPrinter()" ng-options="p for p in printers"></select>
	  </div>
	</div>
	<div class="form-group">
	  <div class="col-sm-10">
	    <button type="submit" class="btn btn-primary btn-full-width" ng-click="setPrinter()">Imprimir</button>
	  </div>
	</div>
      </form>
      <!-- end form -->

    </div>
  </div>
</div>
